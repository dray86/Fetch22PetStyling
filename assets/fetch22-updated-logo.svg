<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Card background with rounded corners and 3D effect -->
    <rect x="10" y="10" width="180" height="60" rx="30" ry="30" fill="url(#cardGradient)" stroke="#4682B4" stroke-width="3"/>
    
    <!-- Inner highlight for 3D effect -->
    <rect x="12" y="12" width="176" height="56" rx="28" ry="28" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- F22 Text -->
    <text x="35" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2B4C7E" stroke="#ffffff" stroke-width="0.5">F22</text>
    
    <!-- Cute poodle character -->
    <g transform="translate(110, 20)">
        <!-- Body (fluffy oval) -->
        <ellipse cx="20" cy="25" rx="15" ry="12" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="2"/>
        
        <!-- Head (larger circle for cute proportions) -->
        <circle cx="20" cy="12" r="10" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="2"/>
        
        <!-- Fluffy hair/ears with more detail -->
        <circle cx="13" cy="8" r="5" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="1.5"/>
        <circle cx="27" cy="8" r="5" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="1.5"/>
        <circle cx="20" cy="4" r="6" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="1.5"/>
        
        <!-- Additional fluffy details -->
        <circle cx="16" cy="6" r="3" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="1"/>
        <circle cx="24" cy="6" r="3" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="1"/>
        
        <!-- Blue bow tie (more detailed) -->
        <polygon points="16,15 24,15 20,19" fill="#4682B4" stroke="#2B4C7E" stroke-width="1"/>
        <rect x="19" y="15" width="2" height="4" fill="#4682B4" stroke="#2B4C7E" stroke-width="1"/>
        <circle cx="20" cy="17" r="1" fill="#87CEEB"/>
        
        <!-- Eyes (larger and more expressive) -->
        <circle cx="16.5" cy="11" r="2" fill="white"/>
        <circle cx="23.5" cy="11" r="2" fill="white"/>
        <circle cx="16.5" cy="11" r="1.2" fill="black"/>
        <circle cx="23.5" cy="11" r="1.2" fill="black"/>
        <circle cx="17" cy="10.5" r="0.4" fill="white"/> <!-- highlight -->
        <circle cx="24" cy="10.5" r="0.4" fill="white"/> <!-- highlight -->
        
        <!-- Pink cheeks (more prominent) -->
        <circle cx="12" cy="14" r="2" fill="#FFB6C1" opacity="0.8"/>
        <circle cx="28" cy="14" r="2" fill="#FFB6C1" opacity="0.8"/>
        
        <!-- Nose (heart-shaped) -->
        <path d="M20 15 Q18 13 19 14 Q20 15 20 15 Q20 15 21 14 Q22 13 20 15" fill="black"/>
        
        <!-- Mouth (happy smile) -->
        <path d="M17 17 Q20 20 23 17" stroke="black" stroke-width="2" fill="none"/>
        
        <!-- Front paws (visible and cute) -->
        <ellipse cx="13" cy="35" rx="3" ry="4" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="1.5"/>
        <ellipse cx="27" cy="35" rx="3" ry="4" fill="#D3D3D3" stroke="#2B4C7E" stroke-width="1.5"/>
        
        <!-- Paw details -->
        <circle cx="13" cy="33" r="1" fill="#FFB6C1"/>
        <circle cx="27" cy="33" r="1" fill="#FFB6C1"/>
        
        <!-- Tail (curly and visible) -->
        <path d="M32 22 Q38 18 36 25 Q34 30 32 26" stroke="#2B4C7E" stroke-width="2" fill="#D3D3D3"/>
    </g>
</svg>