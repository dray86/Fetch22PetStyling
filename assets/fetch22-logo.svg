<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background rounded rectangle -->
    <rect x="5" y="5" width="170" height="50" rx="25" fill="url(#logoGradient)"/>
    
    <!-- F22 Text -->
    <text x="25" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="black">F22</text>
    
    <!-- Cute poodle character -->
    <g transform="translate(100, 15)">
        <!-- Body -->
        <ellipse cx="20" cy="20" rx="12" ry="10" fill="#C0C0C0" stroke="#000" stroke-width="2"/>
        
        <!-- Head -->
        <circle cx="20" cy="10" r="8" fill="#C0C0C0" stroke="#000" stroke-width="2"/>
        
        <!-- Fluffy hair/ears -->
        <circle cx="15" cy="8" r="4" fill="#C0C0C0" stroke="#000" stroke-width="1.5"/>
        <circle cx="25" cy="8" r="4" fill="#C0C0C0" stroke="#000" stroke-width="1.5"/>
        <circle cx="20" cy="5" r="5" fill="#C0C0C0" stroke="#000" stroke-width="1.5"/>
        
        <!-- Blue bow tie -->
        <polygon points="17,12 23,12 20,15" fill="#2196F3" stroke="#000" stroke-width="1"/>
        <rect x="19" y="12" width="2" height="3" fill="#2196F3" stroke="#000" stroke-width="1"/>
        
        <!-- Eyes -->
        <circle cx="17" cy="9" r="1.5" fill="black"/>
        <circle cx="23" cy="9" r="1.5" fill="black"/>
        
        <!-- Pink cheeks -->
        <circle cx="14" cy="11" r="1.5" fill="#FFB6C1" opacity="0.7"/>
        <circle cx="26" cy="11" r="1.5" fill="#FFB6C1" opacity="0.7"/>
        
        <!-- Nose -->
        <ellipse cx="20" cy="12" rx="1" ry="0.7" fill="black"/>
        
        <!-- Mouth -->
        <path d="M18 14 Q20 16 22 14" stroke="black" stroke-width="1.5" fill="none"/>
        
        <!-- Paws -->
        <ellipse cx="14" cy="28" rx="2" ry="3" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
        <ellipse cx="26" cy="28" rx="2" ry="3" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
    </g>
</svg>